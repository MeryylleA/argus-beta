name: Security

on:
  push:
    branches:
      - main
  schedule:
    - cron: "19 3 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  security-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Install security tools
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go install github.com/securego/gosec/v2/cmd/gosec@latest
      - name: Detect Go module directory
        id: module-dir
        shell: bash
        run: |
          if [ -f go.mod ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          elif [ -f argus/go.mod ]; then
            echo "dir=argus" >> "$GITHUB_OUTPUT"
          else
            echo "No go.mod found in repository root or argus/."
            exit 1
          fi

      - name: Run govulncheck
        working-directory: ${{ steps.module-dir.outputs.dir }}
        run: |
          "$(go env GOPATH)/bin/govulncheck" ./...

      - name: Run gosec (high severity, SARIF output)
        working-directory: ${{ steps.module-dir.outputs.dir }}
        run: |
          "$(go env GOPATH)/bin/gosec" -severity high -fmt sarif -out "$GITHUB_WORKSPACE/gosec.sarif" ./...

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif
