name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Go ${{ matrix.go-version }} on ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - "1.22.x"
          - "1.23.x"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: false

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('go.sum', 'argus/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-


      - name: Detect Go module directory
        id: module-dir
        shell: bash
        run: |
          if [ -f go.mod ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
            echo "has_module=true" >> "$GITHUB_OUTPUT"
          elif [ -f argus/go.mod ]; then
            echo "dir=argus" >> "$GITHUB_OUTPUT"
            echo "has_module=true" >> "$GITHUB_OUTPUT"
          else
            echo "dir=." >> "$GITHUB_OUTPUT"
            echo "has_module=false" >> "$GITHUB_OUTPUT"
            echo "No go.mod found in repository root or argus/. Skipping Go checks."
          fi
      - name: Install tool dependencies
        if: ${{ steps.module-dir.outputs.has_module == 'true' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep fd-find
          sudo ln -sf "$(command -v fdfind)" /usr/local/bin/fd

      - name: Go vet
        if: ${{ steps.module-dir.outputs.has_module == 'true' }}
        working-directory: ${{ steps.module-dir.outputs.dir }}
        run: go vet ./...

      - name: Go build
        if: ${{ steps.module-dir.outputs.has_module == 'true' }}
        working-directory: ${{ steps.module-dir.outputs.dir }}
        run: go build ./...

      - name: Go test (race + coverage)
        if: ${{ steps.module-dir.outputs.has_module == 'true' }}
        working-directory: ${{ steps.module-dir.outputs.dir }}
        run: go test ./... -race -covermode=atomic -coverprofile=coverage.out

      - name: Upload coverage to Codecov (optional)
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        if: ${{ steps.module-dir.outputs.has_module == 'true' && env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: ${{ steps.module-dir.outputs.dir }}/coverage.out
          token: ${{ env.CODECOV_TOKEN }}
